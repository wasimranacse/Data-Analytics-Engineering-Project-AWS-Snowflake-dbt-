name: 'ecommerce_analytics'
version: '1.0.0'
config-version: 2

profile: 'ecommerce_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  ecommerce_analytics:
    +database: ECOMMERCE_ANALYTICS   # Ensures correct database

    raw:
      +schema: RAW
      +materialized: table

    staging:
      +schema: STAGING
      +materialized: view     # optional, staging usually views

    marts:
      +schema: MARTS
      +materialized: table
